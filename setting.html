<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings • EduCentre</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Light & dark background */
    html[data-bs-theme="light"] body {
      min-height: 100vh;
      background:
        radial-gradient(circle at 0% 0%, rgba(129, 230, 217, 0.35), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(129, 140, 248, 0.32), transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(251, 191, 36, 0.25), transparent 55%),
        linear-gradient(135deg, #f9fafb, #e5f0ff);
      background-attachment: fixed;
      color: #0f172a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    html[data-bs-theme="dark"] body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #2b5876, #4e4376);
      background-attachment: fixed;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Navbar sama dengan page lain */
    .edu-navbar {
      background: rgba(15, 23, 42, 0.92);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
    }

    .navbar-logo {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .navbar-brand {
      letter-spacing: 0.03em;
      font-size: 1.05rem;
      font-weight: 600;
    }

    .navbar-nav .nav-link {
      font-size: 0.95rem;
      padding-inline: 0.75rem;
      border-radius: 999px;
      transition: background-color 0.2s ease, color 0.2s ease, transform 0.1s ease;
    }

    .navbar-nav .nav-link:hover {
      background-color: rgba(148, 163, 184, 0.18);
      transform: translateY(-1px);
    }

    .navbar-nav .nav-link.active {
      background: linear-gradient(135deg, #2563eb, #22c55e);
      color: #f9fafb !important;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.45);
    }

    /* Dark Mode Button */
    #darkToggle {
      border: none;
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.35);
    }

    .btn-toggle {
      border-radius: 999px;
      padding: 0.35rem 0.6rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    /* Wrapper */
    .settings-wrapper {
      padding-block: 1.75rem 2.75rem;
    }

    /* Tajuk utama */
    .settings-title {
      font-size: 1.35rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    /* Setting cards – glass style */
    html[data-bs-theme="light"] .setting-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1.1rem;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      color: #111827;
    }

    html[data-bs-theme="dark"] .setting-card {
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.97), rgba(15, 23, 42, 0.95));
      border-radius: 1.1rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      color: #e5e7eb;
    } 

    .setting-card h5 {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .setting-card .form-label {
      font-size: 0.85rem;
      font-weight: 500;
    }

    .setting-card .form-control,
    .setting-card .form-select {
      font-size: 0.9rem;
    }

    .setting-card .form-check-label {
      font-size: 0.9rem;
    }

    .setting-card .btn {
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm edu-navbar">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
      <img src="image/smart.png" class="navbar-logo me-2" alt="EduCentre Logo">
      EduCentre Admin
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#eduNavbar"
            aria-controls="eduNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="eduNavbar">
      <ul class="navbar-nav ms-auto nav-gap align-items-lg-center">

        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">
            <i class="bi bi-speedometer2 me-1"></i>Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="courses.html">
            <i class="bi bi-book me-1"></i>Courses
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="student.html">
            <i class="bi bi-people me-1"></i>Students
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="attendance.html">
            <i class="bi bi-people me-1"></i>Attendance
          </a>
        </li>

        <!-- Dark Mode Button -->
        <li class="nav-item ms-3 mt-2 mt-lg-0">
          <button id="darkToggle" class="btn btn-light btn-toggle">
            <i id="darkIcon" class="bi bi-moon"></i>
          </button>
        </li>

        <!-- Profile Dropdown -->
        <li class="nav-item dropdown ms-3 mt-2 mt-lg-0">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="profileDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle me-1"></i>Admin
          </a>

          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="profile.html">
                <i class="bi bi-person me-1"></i>Profile
              </a>
            </li>
            <li>
              <a class="dropdown-item active" href="setting.html">
                <i class="bi bi-gear me-1"></i>Settings
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item text-danger" href="index.html">
                <i class="bi bi-box-arrow-right me-1"></i>Logout
              </a>
            </li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>
<!-- END NAVBAR -->

<!-- SETTINGS CONTENT -->
<div class="container settings-wrapper">

  <h2 class="settings-title">
    <span>⚙️</span> Settings
  </h2>

  <div class="row g-4">

    <!-- ACCOUNT SETTINGS -->
    <div class="col-lg-6">
      <div class="card p-4 shadow-sm setting-card">
        <h5 class="fw-bold mb-3">
          <i class="bi bi-person-gear me-2"></i>Account Settings
        </h5>

        <form id="accountForm">
          <label class="form-label mt-2">Full Name</label>
          <input type="text" class="form-control" id="fullname">

          <label class="form-label mt-3">Email</label>
          <input type="email" class="form-control" id="email">

          <label class="form-label mt-3">Password</label>
          <input type="password" class="form-control" id="password">

          <button class="btn btn-primary mt-3 w-100" type="submit">Save Changes</button>
        </form>
      </div>
    </div>

    <!-- APPEARANCE SETTINGS -->
    <div class="col-lg-6">
      <div class="card p-4 shadow-sm setting-card">
        <h5 class="fw-bold mb-3">
          <i class="bi bi-palette me-2"></i>Appearance
        </h5>

        <label class="form-label">Theme Mode</label>
        <select class="form-select mb-3" id="themeMode">
          <option value="light">Light Mode</option>
          <option value="dark">Dark Mode</option>
          <option value="system">Auto</option>
        </select>

        <label class="form-label">Theme Colors</label>
        <select class="form-select" id="themeColor">
          <option>Professional Blue</option>
          <option>Slate Gray</option>
          <option>Royal Purple</option>
        </select>

        <button class="btn btn-primary mt-3 w-100" id="applyTheme">Apply Theme</button>
      </div>
    </div>

    <!-- NOTIFICATION SETTINGS -->
    <div class="col-lg-12">
      <div class="card p-4 shadow-sm setting-card">
        <h5 class="fw-bold mb-3">
          <i class="bi bi-bell me-2"></i>Notifications
        </h5>

        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="emailNotif" checked>
          <label class="form-check-label">Email Notifications</label>
        </div>

        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="systemAlert" checked>
          <label class="form-check-label">System Alerts</label>
        </div>

        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="courseAlert">
          <label class="form-check-label">Course Update Alerts</label>
        </div>

        <button class="btn btn-primary mt-3" id="saveNotif">Save Notification Settings</button>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Shared JS (dark mode + settings logic) -->
<script src="js/scripts.js"></script>
</body>
</html>
