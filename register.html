<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduCentre • Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/favicon.png" />
</head>

<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="row w-100 justify-content-center fade-animation">

      <!-- Branding Section -->
      <div class="col-md-4 text-center mb-4">
        <img src="image/smart.png" alt="EduCentre" width="120" class="mb-3">
        <h2 class="fw-bold text-primary">EduCentre</h2>
        <p class="text-secondary">Excellence • Discipline • Achievement</p>
      </div>

      <!-- Register Card -->
      <div class="col-md-4">
        <div class="card shadow-sm p-4">

          <h3 class="text-center mb-2 text-dark">Create Account</h3>
          <p class="text-center text-muted mb-4">Join EduCentre today</p>

          <form id="registerForm">

            <div class="mb-3">
              <label>Full Name</label>
              <input type="text" id="name" class="form-control" placeholder="John Doe" required>
            </div>

            <div class="mb-3">
              <label>Email Address</label>
              <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
              <label>Password</label>
              <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="mb-3">
              <label>Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••" required>
            </div>

            <div id="alert" class="text-danger mb-2"></div>

            <button type="submit" class="btn btn-primary w-100">Create Account</button>

            <div class="text-center mt-3 text-secondary">
              Already have an account? 
              <a href="index.html" class="text-primary text-decoration-none">Login</a>
            </div>

          </form>

        </div>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
