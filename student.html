<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduCentre • Students</title>

  <!-- Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Light & dark background berbeza */
    html[data-bs-theme="light"] body {
      min-height: 100vh;
      background:
        radial-gradient(circle at 0% 0%, rgba(129, 230, 217, 0.35), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(129, 140, 248, 0.32), transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(251, 191, 36, 0.25), transparent 55%),
        linear-gradient(135deg, #f9fafb, #e5f0ff);
      background-attachment: fixed;
      color: #0f172a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    html[data-bs-theme="dark"] body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #2b5876, #4e4376);
      background-attachment: fixed;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Navbar konsisten */
    .edu-navbar {
      background: rgba(15, 23, 42, 0.92);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
    }

    .navbar-logo {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .navbar-brand {
      letter-spacing: 0.03em;
      font-size: 1.05rem;
      font-weight: 600;
    }

    .navbar-nav .nav-link {
      font-size: 0.95rem;
      padding-inline: 0.75rem;
      border-radius: 999px;
      transition: background-color 0.2s ease, color 0.2s ease, transform 0.1s ease;
    }

    .navbar-nav .nav-link:hover {
      background-color: rgba(148, 163, 184, 0.18);
      transform: translateY(-1px);
    }

    .navbar-nav .nav-link.active {
      background: linear-gradient(135deg, #2563eb, #22c55e);
      color: #f9fafb !important;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.45);
    }

    /* Dark mode button konsisten */
    #darkToggle {
      border: none;
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.35);
    }

    .btn-toggle {
      border-radius: 999px;
      padding: 0.35rem 0.6rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    /* Wrapper & header */
    .students-wrapper {
      padding-block: 1.75rem 2.75rem;
      color: inherit;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .page-title {
      font-size: 1.35rem;
      font-weight: 600;
    }

    .page-subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    html[data-bs-theme="light"] .page-subtitle {
      color: #6b7280;
    }

    html[data-bs-theme="dark"] .page-subtitle {
      color: #cbd5f5;
    }

    #addStudentBtn {
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.55);
      border-radius: 999px;
      padding-inline: 1.4rem;
    }

    /* Stat cards – gaya glass, beza ikut tema */
    html[data-bs-theme="light"] .stat-card {
      border-radius: 1rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(255, 255, 255, 0.9);
      color: #111827;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    html[data-bs-theme="dark"] .stat-card {
      border-radius: 1rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.94));
      color: #e5e7eb;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .stat-card h6 {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.15rem;
    }

    html[data-bs-theme="light"] .stat-card h6 {
      color: #6b7280;
    }

    html[data-bs-theme="dark"] .stat-card h6 {
      color: #cbd5f5;
    }

    .stat-card h2 {
      font-size: 1.4rem;
      margin-bottom: 0;
    }

    .stat-icon {
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.7);
    }

    /* Course stats container (akan diisi JS) */
    #courseStats .stat-card {
      padding-block: 0.95rem;
    }

    /* Student list card – glass, beza ikut tema */
    html[data-bs-theme="light"] .student-card {
      border-radius: 1rem;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.2);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      color: #111827;
    }

    html[data-bs-theme="dark"] .student-card {
      border-radius: 1rem;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.97), rgba(15, 23, 42, 0.95));
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      color: #e5e7eb;
    }

    .student-card h5 {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .student-card .table {
      margin-bottom: 0;
    }

    html[data-bs-theme="light"] .student-card thead {
      background-color: #f3f4f6;
      color: #111827;
    }

    html[data-bs-theme="dark"] .student-card thead {
      background-color: rgba(15, 23, 42, 0.98);
      color: #e5e7eb;
    }

    .student-card tbody tr {
      border-color: rgba(55, 65, 81, 0.7);
    }

    html[data-bs-theme="light"] .student-card tbody tr:hover {
      background-color: rgba(59, 130, 246, 0.08);
    }

    html[data-bs-theme="dark"] .student-card tbody tr:hover {
      background-color: rgba(30, 64, 175, 0.35);
    }

    .student-card .table th,
    .student-card .table td {
      vertical-align: middle;
      font-size: 0.9rem;
    }

    .badge-status {
      font-size: 0.75rem;
      padding: 0.35rem 0.6rem;
      border-radius: 999px;
    }

    /* Responsive tweaks */
    @media (max-width: 767.98px) {
      .page-title {
        font-size: 1.2rem;
      }
      .page-header {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm edu-navbar">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
      <img src="image/smart.png" class="navbar-logo me-2" alt="EduCentre Logo">
      EduCentre Admin
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#eduNavbar"
            aria-controls="eduNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="eduNavbar">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-3">
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="courses.html"><i class="bi bi-book me-1"></i>Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="student.html"><i class="bi bi-people me-1"></i>Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="attendance.html"><i class="bi bi-people me-1"></i>Attendance</a>
        </li>

        <!-- Dark Mode Button -->
        <li class="nav-item mt-2 mt-lg-0">
          <button id="darkToggle" class="btn btn-light btn-toggle">
            <i id="darkIcon" class="bi bi-moon"></i>
          </button>
        </li>

        <!-- Profile Dropdown -->
        <li class="nav-item dropdown mt-2 mt-lg-0">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="profileDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle me-1"></i> Admin
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person me-1"></i>Profile</a></li>
            <li><a class="dropdown-item" href="setting.html"><i class="bi bi-gear me-1"></i>Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="index.html"><i class="bi bi-box-arrow-right me-1"></i>Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container students-wrapper">

  <!-- Page Title -->
  <div class="page-header">
    <div>
      <h3 class="page-title">Students</h3>
      <p class="page-subtitle mb-0">Manage all student records here.</p>
    </div>
    <button class="btn btn-primary" id="addStudentBtn">
      <i class="bi bi-plus-circle me-1"></i> Add Student
    </button>
  </div>

  <!-- Student Stats -->
  <div class="row g-4 mb-4">
    <div class="col-md-3">
      <div class="stat-card p-3 d-flex align-items-center gap-3">
        <div class="stat-icon bg-primary p-3 rounded text-white">
          <i class="bi bi-people-fill fs-4"></i>
        </div>
        <div>
          <h6>Total Students</h6>
          <h2 id="totalStudents">0</h2>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="stat-card p-3 d-flex align-items-center gap-3">
        <div class="stat-icon bg-success p-3 rounded text-white">
          <i class="bi bi-person-check-fill fs-4"></i>
        </div>
        <div>
          <h6>Active Students</h6>
          <h2 id="activeStudents">0</h2>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="stat-card p-3 d-flex align-items-center gap-3">
        <div class="stat-icon bg-warning p-3 rounded text-white">
          <i class="bi bi-person-x-fill fs-4"></i>
        </div>
        <div>
          <h6>Inactive Students</h6>
          <h2 id="inactiveStudents">0</h2>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="stat-card p-3 d-flex align-items-center gap-3">
        <div class="stat-icon bg-info p-3 rounded text-white">
          <i class="bi bi-calendar-check-fill fs-4"></i>
        </div>
        <div>
          <h6>Today Attendance</h6>
          <h2 id="todayAttendance">0%</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Course Stats (dinamik) -->
  <div id="courseStats" class="row g-3 mb-4">
    <!-- Akan diisi secara dinamik melalui JS -->
  </div>

  <!-- Student Table -->
  <div class="student-card p-3 mb-4">
    <h5 class="fw-bold mb-3">Student List</h5>
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead>
          <tr>
            <th style="width: 3rem;">#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th style="width: 7rem;">Status</th>
            <th style="width: 7rem;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Student rows will be populated dynamically via JS -->
        </tbody>
      </table>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
<script src="js/data.js"></script>
</body>
</html>
