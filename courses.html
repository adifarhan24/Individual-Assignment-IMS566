<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduCentre • Courses</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Light & dark background */
    html[data-bs-theme="light"] body {
      min-height: 100vh;
      background:
        radial-gradient(circle at 0% 0%, rgba(129, 230, 217, 0.35), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(129, 140, 248, 0.32), transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(251, 191, 36, 0.25), transparent 55%),
        linear-gradient(135deg, #f9fafb, #e5f0ff);
      background-attachment: fixed;
      color: #0f172a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    } /* sama seperti dashboard light mode */

    html[data-bs-theme="dark"] body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #2b5876, #4e4376);
      background-attachment: fixed;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Navbar styling konsisten */
    .edu-navbar {
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
    }

    html[data-bs-theme="light"] .edu-navbar {
      background: rgba(255, 255, 255, 0.96);
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.10);
    }

    html[data-bs-theme="dark"] .edu-navbar {
      background: rgba(15, 23, 42, 0.92);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.8);
    }

    .navbar-logo {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .navbar-brand {
      letter-spacing: 0.03em;
      font-size: 1.05rem;
    }

    .navbar-nav .nav-link {
      font-size: 0.95rem;
      padding-inline: 0.75rem;
      border-radius: 999px;
      transition: background-color 0.2s ease, color 0.2s ease, transform 0.1s ease;
    }

    .navbar-nav .nav-link:hover {
      background-color: rgba(148, 163, 184, 0.18);
      transform: translateY(-1px);
    }

    .navbar-nav .nav-link.active {
      background: linear-gradient(135deg, #2563eb, #22c55e);
      color: #f9fafb !important;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.45);
    }

    html[data-bs-theme="light"] .navbar-nav .nav-link {
      color: #0f172a;
    }

    /* Dark mode button (konsisten) */
    #darkToggle {
      border: none;
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.35);
    }

    .btn-toggle {
      border-radius: 999px;
      padding: 0.35rem 0.6rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    /* Page wrapper dan header */
    .courses-wrapper {
      padding-block: 1.75rem 2.75rem;
      color: inherit;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .page-title {
      font-size: 1.35rem;
      font-weight: 600;
    }

    .page-subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    html[data-bs-theme="light"] .page-subtitle {
      color: #6b7280;
    }

    html[data-bs-theme="dark"] .page-subtitle {
      color: #cbd5f5;
    }

    /* Glass style untuk section utama */
    html[data-bs-theme="light"] .glass-section {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 1.1rem;
      border: 1px solid rgba(148, 163, 184, 0.28);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.10);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 1.5rem 1.5rem 1.8rem;
      color: #0f172a;
    }

    html[data-bs-theme="dark"] .glass-section {
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.94));
      border-radius: 1.1rem;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      padding: 1.5rem 1.5rem 1.8rem;
      color: #e5e7eb;
    } 

    /* Controls (search & filter) */
    .courses-controls .form-control,
    .courses-controls .form-select {
      font-size: 0.9rem;
    }

    html[data-bs-theme="light"] .courses-controls .form-control,
    html[data-bs-theme="light"] .courses-controls .form-select {
      background-color: #ffffff;
      border-color: rgba(148, 163, 184, 0.6);
      color: #111827;
    }

    html[data-bs-theme="dark"] .courses-controls .form-control,
    html[data-bs-theme="dark"] .courses-controls .form-select {
      background-color: rgba(15, 23, 42, 0.95);
      border-color: rgba(148, 163, 184, 0.4);
      color: #e5e7eb;
    }

    html[data-bs-theme="dark"] .courses-controls .form-control::placeholder {
      color: #9ca3af;
    }

    .courses-controls .form-control:focus,
    .courses-controls .form-select:focus {
      border-color: rgba(96, 165, 250, 0.9);
      box-shadow: 0 0 0 0.15rem rgba(59, 130, 246, 0.35);
    }

    /* Course cards – bagi nampak lebih premium */
    .course-card {
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
      border-radius: 0.9rem;
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    html[data-bs-theme="light"] .course-card {
      background: rgba(255, 255, 255, 0.98);
      color: #111827;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.16);
    }

    html[data-bs-theme="dark"] .course-card {
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      box-shadow: 0 18px 38px rgba(15, 23, 42, 0.7);
    } 

    .course-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 38px rgba(15, 23, 42, 0.22);
      border-color: rgba(96, 165, 250, 0.8);
    }

    .course-card .card-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .course-card .card-text {
      font-size: 0.9rem;
    }

    html[data-bs-theme="light"] .course-card .card-text {
      color: #6b7280;
    }

    html[data-bs-theme="dark"] .course-card .card-text {
      color: #cbd5f5;
    }

    .enrolled {
      font-weight: 600;
      color: #0d6efd;
    }

    /* Button add course */
    #addCourseBtn {
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.55);
      border-radius: 999px;
      padding-inline: 1.4rem;
    }

    /* Responsive tweaks */
    @media (max-width: 767.98px) {
      .page-title {
        font-size: 1.2rem;
      }
      .glass-section {
        padding-inline: 1.1rem;
      }
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm edu-navbar">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center fw-semibold" href="dashboard.html">
      <img src="image/smart.png" class="navbar-logo me-2" alt="EduCentre Logo">
      EduCentre Admin
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#eduNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="eduNavbar">
      <ul class="navbar-nav ms-auto align-items-lg-center nav-gap">

        <li class="nav-item">
          <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="courses.html"><i class="bi bi-book me-1"></i>Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="student.html"><i class="bi bi-people me-1"></i>Students</a>
        </li>
        <!-- Attendance link -->
        <li class="nav-item">
          <a class="nav-link" href="attendance.html"><i class="bi bi-people me-1"></i>Attendance</a>
        </li>

        <!-- Dark mode -->
        <li class="nav-item ms-3 mt-2 mt-lg-0">
          <button id="darkToggle" class="btn btn-light btn-toggle">
            <i id="darkIcon" class="bi bi-moon"></i>
          </button>
        </li>

        <!-- Profile -->
        <li class="nav-item dropdown ms-3 mt-2 mt-lg-0">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle me-1"></i> Admin
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person me-1"></i>Profile</a></li>
            <li><a class="dropdown-item" href="setting.html"><i class="bi bi-gear me-1"></i>Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="index.html"><i class="bi bi-box-arrow-right me-1"></i>Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container courses-wrapper">
  <div class="page-header">
    <div>
      <h3 class="page-title">Courses</h3>
      <p class="page-subtitle mb-0">Manage all active courses in the system</p>
    </div>
    <button class="btn btn-primary mt-2" id="addCourseBtn">
      <i class="bi bi-plus-circle me-1"></i> Add New Course
    </button>
  </div>

  <div class="glass-section">
    <!-- Search & Filter -->
    <div class="row g-2 mb-4 courses-controls">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Search courses..." id="searchInput">
      </div>
      <div class="col-md-3">
        <select class="form-select" id="categoryFilter">
          <option selected>All Categories</option>
          <option>Core Subject</option>
          <option>Additional Subject</option>
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-outline-primary w-100" id="filterBtn">
          <i class="bi bi-funnel me-1"></i> Filter
        </button>
      </div>
    </div>

    <!-- Courses Display -->
    <div class="row g-4" id="coursesContainer"></div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Shared JS (dark mode + courses logic) -->
<script src="js/scripts.js"></script>
<script src="js/data.js"></script>
</body>
</html>
