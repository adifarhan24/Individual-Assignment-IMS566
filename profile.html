<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduCentre • Profile</title>

  <!-- Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Light & dark background */
    html[data-bs-theme="light"] body {
      min-height: 100vh;
      background:
        radial-gradient(circle at 0% 0%, rgba(129, 230, 217, 0.35), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(129, 140, 248, 0.32), transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(251, 191, 36, 0.25), transparent 55%),
        linear-gradient(135deg, #f9fafb, #e5f0ff);
      background-attachment: fixed;
      color: #0f172a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    html[data-bs-theme="dark"] body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #2b5876, #4e4376);
      background-attachment: fixed;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Navbar sama dengan page lain */
    .edu-navbar {
      background: rgba(15, 23, 42, 0.92);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
    }

    .navbar-logo {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .navbar-brand {
      letter-spacing: 0.03em;
      font-size: 1.05rem;
      font-weight: 600;
    }

    .navbar-nav .nav-link {
      font-size: 0.95rem;
      padding-inline: 0.75rem;
      border-radius: 999px;
      transition: background-color 0.2s ease, color 0.2s ease, transform 0.1s ease;
    }

    .navbar-nav .nav-link:hover {
      background-color: rgba(148, 163, 184, 0.18);
      transform: translateY(-1px);
    }

    .navbar-nav .nav-link.active {
      background: linear-gradient(135deg, #2563eb, #22c55e);
      color: #f9fafb !important;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.45);
    }

    /* Dark mode button konsisten dengan initDarkMode() */
    #darkToggle {
      border: none;
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.35);
    }

    .btn-toggle {
      border-radius: 999px;
      padding: 0.35rem 0.6rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    /* Wrapper */
    .profile-wrapper {
      padding-block: 2rem 2.75rem;
    }

    /* Profile card – glass style ikut tema */
    html[data-bs-theme="light"] .profile-card,
    html[data-bs-theme="light"] .activity-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1.2rem;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      color: #111827;
    }

    html[data-bs-theme="dark"] .profile-card,
    html[data-bs-theme="dark"] .activity-card {
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.97), rgba(15, 23, 42, 0.95));
      border-radius: 1.2rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      color: #e5e7eb;
    } 

    .profile-avatar {
      border-radius: 999px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.55);
      object-fit: cover;
    }

    .profile-name {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .profile-role {
      font-size: 0.9rem;
    }

    html[data-bs-theme="light"] .profile-role {
      color: #6b7280;
    }

    html[data-bs-theme="dark"] .profile-role {
      color: #cbd5f5;
    }

    .section-heading {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 0.75rem;
    }

    html[data-bs-theme="light"] .section-heading {
      color: #6b7280;
    }

    html[data-bs-theme="dark"] .section-heading {
      color: #cbd5f5;
    }

    .card hr {
      opacity: 0.25;
    }

    /* Inputs */
    .profile-card .form-control {
      font-size: 0.9rem;
    }

    /* Activity list */
    .activity-card .list-group-item {
      background-color: transparent;
      border-color: rgba(148, 163, 184, 0.3);
      font-size: 0.9rem;
    }

    html[data-bs-theme="dark"] .activity-card .list-group-item {
      border-color: rgba(55, 65, 81, 0.7);
    }

    .activity-card .list-group-item i {
      width: 1rem;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm edu-navbar">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
        <img src="image/smart.png" class="navbar-logo me-2" alt="EduCentre Logo">
        EduCentre Admin
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#eduNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="eduNavbar">
        <ul class="navbar-nav ms-auto nav-gap align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="courses.html"><i class="bi bi-book me-1"></i>Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="student.html"><i class="bi bi-people me-1"></i>Students</a>
          </li>

          <!-- Dark Mode Toggle -->
          <li class="nav-item ms-3 mt-2 mt-lg-0">
            <button id="darkToggle" class="btn btn-light btn-toggle">
              <i id="darkIcon" class="bi bi-moon"></i>
            </button>
          </li>

          <!-- Profile Dropdown -->
          <li class="nav-item dropdown ms-3 mt-2 mt-lg-0">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="profileDropdown"
               data-bs-toggle="dropdown">
              <i class="bi bi-person-circle me-1"></i> Admin
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person me-1"></i>Profile</a></li>
              <li><a class="dropdown-item" href="setting.html"><i class="bi bi-gear me-1"></i>Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="index.html"><i class="bi bi-box-arrow-right me-1"></i>Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container profile-wrapper">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <!-- Profile Card -->
        <div class="profile-card card p-4 mb-4">
          <div class="d-flex align-items-center mb-4">
            <img src="image/adi.jpg" alt="Admin Profile" class="profile-avatar me-3" width="80" height="80">
            <div>
              <h4 class="profile-name mb-1">Admin EduCentre</h4>
              <p class="profile-role mb-0">Super Admin</p>
            </div>
          </div>

          <hr>

          <h6 class="section-heading fw-bold">Account Information</h6>

          <form id="profileForm">
            <div class="mb-3 row">
              <label class="col-sm-4 col-form-label">Full Name</label>
              <div class="col-sm-8">
                <input id="name" type="text" class="form-control" value="Admin EduCentre">
              </div>
            </div>

            <div class="mb-3 row">
              <label class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                <input id="email" type="email" class="form-control" value="admin@mail.com">
              </div>
            </div>

            <div class="mb-3 row">
              <label class="col-sm-4 col-form-label">Role</label>
              <div class="col-sm-8">
                <input id="role" type="text" class="form-control" value="Super Admin" readonly>
              </div>
            </div>

            <div class="mb-3 row">
              <label class="col-sm-4 col-form-label">Password</label>
              <div class="col-sm-8 input-group">
                <input id="password" type="password" class="form-control" value="admin1234">
                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
          </form>

          <div class="d-flex justify-content-end mt-4">
            <button id="cancelBtn" class="btn btn-secondary me-2">
              <i class="bi bi-x-circle me-1"></i>Cancel
            </button>
            <button id="saveBtn" class="btn btn-primary">
              <i class="bi bi-save me-1"></i>Save Changes
            </button>
          </div>
        </div>

        <!-- Activity Card -->
        <div class="activity-card card p-3">
          <h6 class="section-heading fw-bold mb-3">Recent Activities</h6>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <i class="bi bi-person-plus text-primary me-2"></i>
              Added new student Ali Farhan
            </li>
            <li class="list-group-item">
              <i class="bi bi-journal-plus text-success me-2"></i>
              Created new course "UI/UX Design"
            </li>
            <li class="list-group-item">
              <i class="bi bi-calendar-check text-warning me-2"></i>
              Updated attendance records
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script> <!-- initDarkMode() + initProfile() -->
</body>
</html>
